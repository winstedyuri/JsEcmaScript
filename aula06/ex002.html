<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Primeiro programa com js.</title>
    </head>
    <style>
        body {
            background-color: rebeccapurple;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rosybrown;
        }
    </style>
    <body>
        <h1>Título hierarquico 1</h1>
        <p>Parágrafo Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam eius sapiente veniam quisquam incidunt! Incidunt dolores in asperiores natus, dicta voluptatem, error repellat quae quis tempore omnis iusto. Aut, quas!</p>
        <script>
            var numeroUm = Number(window.prompt('Digite um numero: '))
            var numeroDois = Number(window.prompt('Digite mais um numero: '))
            var soma = numeroUm + numeroDois
            window.alert(`a soma entre ${numeroUm} e ${numeroDois} é igual a ${soma}`.toUpperCase())
        </script>
    </body>

</html>
